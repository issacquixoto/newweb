        //查数的平方
        function add(round) {
            r = round;
            s = r * r;
            return s;
        }
        //查是否能被四整除
        function year(year) {
            if (year % 4 === 0) {

            }
            else {
                return false
            }
        }
        //查直角三角形斜边长度
        function cos(a, b) {
            var c = Math.pow(a, 2) + Math.pow(b, 2);
            c = Math.pow(c, 0.5);
            return c;
        }
        //查一个数的公约数的个数
        function appro(a) {
            var b = 0;
            for (var i = 1; i <= a; i++) {
                if (a % i === 0) {
                    b = b + i;
                }
            }
            return b;
        }
        //查两个数的最大公倍数
        function appro2(a, b) {
            var c = new Array;
            var d = new Array;
            var e = new Array;

            for (var i = 1; i <= a; i++) {
                if (a % i === 0) {
                    c.push(i);
                }
            }
            for (var i = 1; i <= b; i++) {
                if (b % i === 0) {
                    d.push(i);
                }
            }
            var cLeng = c.length;
            var dLeng = d.length;

            for (var i = 0; i < cLeng; i++) {
                for (var j = 0; j < dLeng; j++) {

                    if (c[i] === d[j]) {
                        e.push(d[j]);
                    }
                }
            }

            var f = e[e.length - 1];

            return f;
        }
        //查平均值
        function ceilYears(array) {
            var a = array.length;
            var b = 0;

            for (var i = 0; i < a; i++) {
                b = b + array[i]
            }
            var c = b / a;
            return c;
        }
        //查最大和最小值
        function smallAndBig(array) {
            var a = array.sort();
            var b = array.length;
            var c = 0;
            var d = 0;

            for (var i = 0; i < b; i++) {
                if (a[0] === array[i]) {
                    c = i;
                    break;
                }
            }

            for (var j = 0; j < b; j++) {
                if (a[b - 1] === array[j]) {
                    d = j;
                    break;
                }
            }
            var e = 'Max=' + a[b - 1] + ',' + d + ', Min=' + a[0] + ',' + c;
            return e;
        }
        //查大于和小于平均值的数
        function moreAndLess(array) {
            var a = ceilYears(array);
            var b = array.length;
            var c = 0;
            var d = 0;

            for (var i = 0; i < b; i++) {
                if (array[i] > a) {
                    c++;
                }
                if (array[i] < a) {
                    d++;
                }
            }
            var e = 'More=' + c + ', Less=' + d;
            return e;
        }

        //判断一个字在文章出现几次
        function findwords(words, article) {
            var a = article.length;
            var c = 0;
            var d = words.length;
            for (var i = 0; i < a; i++) {

                var b = article.slice(i, i + d);
                if (words === b) {
                    c++
                }
            }
            return c;

        //判断文件名和后缀
        function findwords2(article) {
            var a = article.lastIndexOf('\\');
            var b = article.length;
            var c = article.slice(a + 1, b - 1);
            c = c.toLowerCase();

            return c;
        }
        //反转顺序,并首尾字母转为大写,其他字母转为小写
        function turnwords(article) {
            var a = article.length - 1;
            var b = '';
            var c = '';
            for (var i = a; i >= 0; i--) {
                c = article.charAt(i);
                if (i == a) {
                    c = c.toUpperCase();
                }
                b = b + c;
            }

            return b;
        }
