<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加点</title>

    <link rel="stylesheet" type="text/css" href="css/stylesheet.min.css"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/javascript.min.js"></script>
</head>
<body>
<h1>特性值</h1>
<label for="characterRace">人物种族</label>
<select name="race" id="characterRace" autocomplete="off">
    <option value="a1" selected = "selected">吸血鬼(A级)</option>
    <option value="a2">恶魔(A级)</option>
    <option value="b1">亡灵(B级)</option>
    <option value="b2">下位天狗(B级)</option>
    <option value="b3">妖怪(B级)</option>
    <option value="b4">怪异(B级)</option>
    <option value="c1">魔法使(C级)</option>
    <option value="c2">河童(C级)</option>
    <option value="c3">付丧神(C级)</option>
    <option value="c4">妖兽(C级)</option>
    <option value="d1">人类(D级)</option>
    <option value="d2">妖精(D级)</option>
</select>
<label>种族点数</label>
<div id="raceRankPoint"></div>
<label>剩余点数</label>
<div id="overRacePoint"></div>
<div class="refresh">
    <a href="">重置</a>
</div>
<div id="otherRaceCorrection">
    <div class="c3Choose">
        <input type="radio" name="c3Choose" value="add1" id="c3Choose1" autocomplete="off"><label for="c3Choose1">自选+1</label>
        <input type="radio" name="c3Choose" value="add3" id="c3Choose3" autocomplete="off"><label for="c3Choose3">自选+2、自选-1</label>
    </div>
    <div class="other01">
        <p>请选择一种属性+1:</p>
        <select name="other01" autocomplete="off">
            <option selected="selected"></option>
            <option value="body">身体+1</option>
            <option value="sta">耐久+1</option>
            <option value="int">知性+1</option>
            <option value="feel">感觉+1</option>
            <option value="will">意志+1</option>
        </select>
    </div>
    <div class="other02">
        <p>请选择一种属性+1:</p>
        <select name="other02" autocomplete="off">
            <option selected="selected"></option>
            <option value="body">身体+1</option>
            <option value="sta">耐久+1</option>
            <option value="int">知性+1</option>
            <option value="feel">感觉+1</option>
            <option value="will">意志+1</option>
        </select>
    </div>
    <div class="other03">
        <p style="color: #2ab27b">请选择一种属性-1:</p>
        <select name="other03" autocomplete="off">
            <option selected="selected"></option>
            <option value="body">身体-1</option>
            <option value="sta">耐久-1</option>
            <option value="int">知性-1</option>
            <option value="feel">感觉-1</option>
            <option value="will">意志-1</option>
        </select>
    </div>
</div>
<table id="characterPoint">
    <tr class="bodyPoint">
        <td class="attribute">
            身体
        </td>
        <td class="minus">
            <input class="body" type="button" value="-">
        </td>
        <td class="point">
            -
        </td>
        <td class="add">
            <input class="body" type="button" value="+">
        </td>
        <td class="amend">
            -
        </td>
        <td class="total">
            -
        </td>
        <td>
            <div class="error error_01">每项特性值不得低于3</div>
            <div class="error error_02">每项特性值不得高于6</div>
        </td>
    </tr>
    <tr class="staPoint">
        <td class="attribute">
            耐久
        </td>
        <td class="minus">
            <input class="sta" type="button" value="-">
        </td>
        <td class="point">
            -
        </td>
        <td class="add">
            <input class="sta" type="button" value="+">
        </td>
        <td class="amend">
            -
        </td>
        <td class="total">
            -
        </td>
        <td>
            <div class="error error_01">每项特性值不得低于3</div>
            <div class="error error_02">每项特性值不得高于6</div>
        </td>
    </tr>
    <tr class="intPoint">
        <td class="attribute">
            知性
        </td>
        <td class="minus">
            <input class="int" type="button" value="-">
        </td>
        <td class="point">
            -
        </td>
        <td class="add">
            <input class="int" type="button" value="+">
        </td>
        <td class="amend">
            -
        </td>
        <td class="total">
            -
        </td>
        <td>
            <div class="error error_01">每项特性值不得低于3</div>
            <div class="error error_02">每项特性值不得高于6</div>
        </td>
    </tr>
    <tr class="feelPoint">
        <td class="attribute">
            感觉
        </td>
        <td class="minus">
            <input class="feel" type="button" value="-">
        </td>
        <td class="point">
            -
        </td>
        <td class="add">
            <input class="feel" type="button" value="+">
        </td>
        <td class="amend">
            -
        </td>
        <td class="total">
            -
        </td>
        <td>
            <div class="error error_01">每项特性值不得低于3</div>
            <div class="error error_02">每项特性值不得高于6</div>
        </td>
    </tr>
    <tr class="willPoint">
        <td class="attribute">
            意志
        </td>
        <td class="minus">
            <input class="will" type="button" value="-">
        </td>
        <td class="point">
            -
        </td>
        <td class="add">
            <input class="will" type="button" value="+">
        </td>
        <td class="amend">
            -
        </td>
        <td class="total">
            -
        </td>
        <td>
            <div class="error error_01">每项特性值不得低于3</div>
            <div class="error error_02">每项特性值不得高于6</div>
        </td>
    </tr>
</table>
<div class="error error_04">属性点不足</div>
<table id="subCharacterPoint" bgcolor="#7fffd4">
    <tr class="hp">
        <td>
            HP
        </td>
        <td class="value">

        </td>
    </tr>
    <tr class="mp">
        <td>
            MP
        </td>
        <td class="value">

        </td>
    </tr>
    <tr class="dp">
        <td>
            DP
        </td>
        <td class="value">

        </td>
    </tr>
    <tr class="dpRecover">
        <td>
            DP回复量
        </td>
        <td class="value">

        </td>
    </tr>
</table>

<h1>技能</h1>
<label for="skillRank">技能等级</label>
<select name="race" id="skillRank" autocomplete="off">
    <option value="a" selected = "selected">A级</option>
    <option value="b">B级</option>
    <option value="c">C级</option>
    <option value="d">D级</option>
</select>
<label>种族点数</label>
<div id="skillRankPoint"></div>
<label>剩余点数</label>
<div id="overskillPoint"></div>
<div class="refresh">
    <a href="">重置</a>
</div>
<table id="skillPoint">
    <tr class="skill1">
        <td class="chooseSkill">
            <select name="skill1" autocomplete="off">
                <option></option>
                <option value="eat">吃饭</option>
                <option value="sleep">睡觉</option>
                <option value="touchFish">摸鱼</option>
                <option value="kickGame">打游戏</option>
            </select>
        </td>
        <td class="minus">
            <input class="skill1" type="button" value="-">
        </td>
        <td class="skillLevel">
            0
        </td>
        <td class="add">
            <input class="skill1" type="button" value="+">
        </td>
        <td>
            <div class="error error_11">请先选择技能</div>
            <div class="error error_12">新建角色技能等级不能低于0级或超过4级</div>
        </td>
    </tr>
    <tr class="createSkill">
        <td colspan="5">
            <input id="createSkill" type="button" value="添加技能">
        </td>
    </tr>
</table>
<div class="error error_14">技能点不足</div>

</body>
</html>
